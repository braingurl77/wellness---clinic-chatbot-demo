<script>
  function openChat() {
    const maxAttempts = 10;
    let attempts = 0;

    function tryOpen() {
      if (window.UChatWidget && typeof window.UChatWidget.open === 'function') {
        window.UChatWidget.open();
      } else if (attempts < maxAttempts) {
        attempts++;
        setTimeout(tryOpen, 300);
      } else {
        console.warn('UChat widget failed to load in time.');
      }
    }

    tryOpen();
  }
